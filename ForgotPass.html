<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/forgot.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js">
    <script src="https://kit.fontawesome.com/34db01ea1f.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid ps-md-0">
        <div class="row g-0">
          <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image">
            <img src="images/logo-white-432x105.png" class="bg-image__logo">
          </div>
          <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
              <div class="container">
                <div class="login-back">
                    <a href="Login.html" class="text-decoration-none text-login-back fw-bold">
                      <i class="fa-sharp fa-solid fa-circle-left" style="margin-right: 7px;"></i>
                      ĐĂNG NHẬP
                    </a>
                  </div>
                  
                <div class="title-login">
                    <img src="images/logo-full-428x104.png" class="logo-title-login">
                    <p class="text-title-login fw-bold">Chào mừng bạn đã đến với EI Germany!</p>
                </div>
                <div class="row">
                  <div class="col-md-9 col-lg-8 mx-auto">
                    <form>
                        <div class="form mb-3">
                            <i class="fa fa-envelope-o input-icon"></i>
                            <input type="text" class="form-control margin-left" id="login_id" placeholder="Email">
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit" onclick="resetPass()">Tiếp tục</button>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="js/main.js"></script>
</body>
</html>
